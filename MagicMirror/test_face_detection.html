<!DOCTYPE html>
<html>
<head>
    <title>Face Detection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        video, canvas {
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
        }
        #videoContainer {
            position: relative;
            display: inline-block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: #4c6ef5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #364fc7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection Test</h1>
        
        <div class="status" id="status">Initializing...</div>
        
        <div id="videoContainer">
            <video id="video" width="640" height="480" autoplay muted></video>
            <canvas id="overlay" width="640" height="480"></canvas>
        </div>
        
        <div>
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="startDetection()">Start Detection</button>
            <button onclick="stopDetection()">Stop Detection</button>
        </div>
        
        <div class="status" id="info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script>
        let stream = null;
        let detectionInterval = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            console.log(message);
        }

        async function startCamera() {
            try {
                updateStatus('Starting camera...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                await video.play();
                
                updateStatus('Camera started! Now load face detection models...');
                loadModels();
                
            } catch (error) {
                updateStatus(`Camera error: ${error.message}`, true);
            }
        }

        async function loadModels() {
            try {
                updateStatus('Loading face detection models...');
                
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/');
                
                updateStatus('Models loaded! Click "Start Detection" to begin.');
                
            } catch (error) {
                updateStatus(`Model loading error: ${error.message}`, true);
            }
        }

        async function detectFaces() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                return;
            }

            try {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({
                    inputSize: 416,
                    scoreThreshold: 0.5
                })).withFaceLandmarks();

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (detections.length > 0) {
                    detections.forEach(detection => {
                        const box = detection.detection.box;
                        
                        // Draw box
                        ctx.strokeStyle = '#00ff00';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        
                        // Draw landmarks
                        ctx.fillStyle = '#ff0000';
                        detection.landmarks.positions.forEach(point => {
                            ctx.fillRect(point.x - 2, point.y - 2, 4, 4);
                        });
                    });
                    
                    document.getElementById('info').textContent = 
                        `Detected ${detections.length} face(s) - Score: ${detections[0].detection.score.toFixed(2)}`;
                } else {
                    document.getElementById('info').textContent = 'No faces detected';
                }

            } catch (error) {
                console.error('Detection error:', error);
                document.getElementById('info').textContent = `Error: ${error.message}`;
            }
        }

        function startDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            
            updateStatus('Face detection running...');
            detectionInterval = setInterval(detectFaces, 100);
        }

        function stopDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateStatus('Face detection stopped');
            document.getElementById('info').textContent = '';
        }

        // Auto-start
        window.addEventListener('load', () => {
            setTimeout(startCamera, 1000);
        });
    </script>
</body>
</html>
